# Название сервера (используется для логики мультисерверности, если нужно)
server: "anarchy1"

# Миры, в которых разрешено использовать РТП
allowed_worlds:
  - "world"

# Блоки, на которые НЕЛЬЗЯ телепортироваться
unsafe_blocks:
  - "WATER"
  - "LAVA"
  - "KELP"
  - "KELP_PLANT"
  - "SEAGRASS"
  - "TALL_SEAGRASS"
  - "MAGMA_BLOCK"
  - "CACTUS"
  - "VOID_AIR"

# Настройки режимов телепортации
rtp_settings:
  # Обычный /rtp
  default:
    min_radius: 100
    max_radius: 2000
    cooldown: 10       # Кулдаун команды в секундах
    tp_time: 5         # Время ожидания (warmup) перед телепортацией

  # /rtp far
  far:
    min_radius: 500
    max_radius: 3000
    cooldown: 400
    tp_time: 10

  # /rtp private
  private:
    min_radius: 50
    max_radius: 100
    cooldown: 6000
    tp_time: 15

  # /rtp player <nick>
  player:
    min_radius: 200
    max_radius: 300
    cooldown: 6000
    tp_time: 15